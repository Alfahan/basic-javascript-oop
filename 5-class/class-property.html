<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
        }

        const alfa = new Person("alfa");
        console.info(alfa);
        console.info(alfa.name);

        const budi = new Person("budi");
        console.info(budi);
        
    </script>
</body>
